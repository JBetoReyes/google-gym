name: Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      # vercel pull downloads dashboard settings (outputDirectory, buildCommand) into
      # .vercel/project.json and those override --local-config for project-level settings.
      # Clear them so vercel.json controls the build instead of the dashboard.
      - name: Clear dashboard build overrides
        run: |
          node -e "
            const fs = require('fs');
            const p = JSON.parse(fs.readFileSync('.vercel/project.json', 'utf8'));
            if (p.settings) {
              delete p.settings.outputDirectory;
              delete p.settings.buildCommand;
              delete p.settings.framework;
            }
            fs.writeFileSync('.vercel/project.json', JSON.stringify(p, null, 2));
          "

      - name: Build
        run: vercel build --prod --local-config ./vercel.json --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
